<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="carousel">
    <button class="prev">&#10094;</button>

    <div class="carousel-images">
      <img src="images/Cat1.jpg" class="carousel-image active" alt="Image 1" />
      <img src="images/Cat2.jpg" class="carousel-image" alt="Image 2" />
      <img src="images/Cat3.jpg" class="carousel-image" alt="Image 3" />
    </div>

    <button class="next">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
